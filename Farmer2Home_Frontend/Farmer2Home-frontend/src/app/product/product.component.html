
<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
  <li class="nav-item" style="background:rgb(56, 56, 56)">
    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
      aria-selected="true" style="color:white">Vegetables</a>
  </li>
  <li class="nav-item" style="background:rgb(56, 56, 56)">
    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
      aria-selected="false" style="color:white">Fruits</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">
          <div class="col-md-4" *ngFor="let product of vegetables">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" src="../../assets/product-images/{{product.name}}.jpg" alt="Card image cap" routerLink="/productDetail/{{product.id}}">
              <div class="card-body">
                <h1 class="card-title ">{{product.name}}</h1>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a routerLink="/productDetail/{{product.id}}"><button type="button" class="btn btn-md btn-outline-secondary" >View</button></a>
                    <button type="button" class="btn btn-md btn-outline-secondary" (click)="subscribeProduct(product.id)">Subscribe</button>
                  </div>
                  <small class="text-muted">Buy Now</small>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">
          <div class="col-md-4" *ngFor="let product of fruits">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" src="../../assets/product-images/{{product.name}}.jpg" alt="Card image cap" routerLink="/productDetail/{{product.id}}">
              <div class="card-body">
                <h1 class="card-title ">{{product.name}}</h1>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                      <a routerLink="/productDetail/{{product.id}}"> <button type="button" class="btn btn-md btn-outline-secondary">View</button></a>
                   <button type="button" class="btn btn-md btn-outline-secondary" (click)="subscribeProduct(product.id)">Subscribe</button>
                  </div>
                  <small class="text-muted">Buy Now</small>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
