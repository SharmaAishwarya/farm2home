    <input type="text" name="feed_id" class="input" placeholder="Enter product id" [(ngModel)]='fid'>

    <div *ngIf="!(feedbacks==null || feedbacks==[])"  >
    <table  mat-table [dataSource]="feedbacks" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="farmerId">
          <th mat-header-cell *matHeaderCellDef> FarmerId </th>
          <td mat-cell *matCellDef="let element"> {{element.farmerId}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef> UserId </th>
          <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="feedback">
          <th mat-header-cell *matHeaderCellDef> Feedback </th>
          <td mat-cell *matCellDef="let element"> {{element.feedback}} </td>
        </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
